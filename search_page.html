<!DOCTYPE html>

<title>
Ehseesi Live Stream Search
</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://www.unc.edu/~ferrerih/tools.css" />

<body>
<img class="banner" alt=Ehseesi src=http://www.unc.edu/~ferrerih/ehseesi3.png >
<br>
<h1>Search Twitter for live streams of ACC sporting events.</h1>
<!-- The following code links to StartPage.com, which is a way of anonymizing queries to Google.
This is admittedly unrelated to the search collection for our project; it was just a convenient bit of code to demonstrate a search button and a query bar,
with the added benefit of being able to search for something even before it is connected successfully to our search tool. -->
<form method=POST accept-charset="UTF-8" action='http://us4.startpage.com/do/search' class="searchbar" id=searchsys name="searchsys" onsubmit="javascript:document.searchsys.query.value=document.searchsys.keyword.value;">
<table class="search">
<tbody>
<tr>
<td class="searcha">
<img class="small" alt=Ehseesi src=http://www.unc.edu/~ferrerih/ehseesi3.png></td>
<td class="searchb">
<input type=hidden name=query><input class="width_update_class" style="height : 23px;   font : 14px verdana, arial, sans-serif; padding : 0px 6px; *padding : 1px 6px 6px; padding-top:1px !important; padding-bottom:1px !important;outline: none; background:white;" name=keyword>
<input value=sb type=hidden name=frm>
<input value=process_search type=hidden name=cmd>
<input value=english type=hidden name=language></td>
<td class="searchb">
<input style="margin: 0px 5px" value="Search" type=submit></td>
</tr></tbody></table>
</form>
